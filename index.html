<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-theme="light">
  <div id="main">
    <header>
      <h1>todo</h1>
      <div class="theme-btn">
        <img class="dark" src="./images/icon-moon.svg" alt="Dark Theme">
        <img class="light" src="./images/icon-sun.svg" alt="Light Theme">
      </div>
    </header>

    <div id="new-todo">
      <span class="checkbox"></span>
      <input type="text" name="new-todo" placeholder="Create a new todo...">
    </div>

    <main>
      <ul id="todo-list" data-filter="all">
        <!-- <li data-status="complete">
          <span class="checkbox"></span>
          <span class="todo">Complete Online JavaScript course</span>
          <span class="remove-todo-btn"></span>
        </li> -->
      </ul>
      <div class="status-bar">
        <div><span id="item-left">0</span> items left</div>
        <div id="clear-completed-btn">Clear Completed</div>
      </div>
    </main>

    <div id="filters">
      <span class="applied">All</span>
      <span>Active</span>
      <span>Completed</span>
    </div>

    <b>Drag and drop to reorder list</b>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/namasSinjali">Namas</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
